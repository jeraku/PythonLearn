  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes: 
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432" 
    user: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydatabase #docker exec -it postgres psql -U admin -d mydatabase

    volumes:
      - postgres_data:/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: jegan@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres

volumes:
  # mongodb_data:
  #   driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local